name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Deploy frontend (Next.js on Workers via OpenNext)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build and Bundle (OpenNext Cloudflare)
        run: bun run cf:build

      - name: Verify .open-next output
        run: ls -R .open-next

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy 
          workingDirectory: packages/frontend

      # üîç Wrangler „ÅÆË©≥Á¥∞„É≠„Ç∞„ÇíÂá∫Âäõ
      - name: Show Wrangler logs if present
        if: failure()
        run: |
          echo "---- Wrangler logs ----"
          find /home/runner/.config/.wrangler/logs -type f -name "wrangler-*.log" -exec cat {} \; || echo "No Wrangler logs found"

  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy backend worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy packages/backend/src/index.ts
