name: Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    name: Deploy ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]
        include:
          - project: backend
            workdir: packages/backend
          - project: frontend
            workdir: packages/frontend
    env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      NEXT_PUBLIC_API_URL_PRODUCT: ${{ secrets.NEXT_PUBLIC_API_URL_PRODUCT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Restore Next.js cache
        if: matrix.project == 'frontend'
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/${{ matrix.workdir }}/.next/cache
          key: ${{ runner.os }}-next-cache-${{ matrix.project }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-${{ matrix.project }}-
            ${{ runner.os }}-next-cache-

      - name: Deploy backend (production)
        if: matrix.project == 'backend' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.jsonc --minify
          workingDirectory: ${{ matrix.workdir }}

      - name: Deploy backend preview version
        if: matrix.project == 'backend' && github.event_name == 'pull_request'
        id: backend-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload --config wrangler.jsonc --message "Preview ${{ github.ref_name }}"
          workingDirectory: ${{ matrix.workdir }}

      - name: Build frontend bundle with OpenNext
        if: matrix.project == 'frontend'
        working-directory: ${{ matrix.workdir }}
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: bun run cf:build

      - name: Deploy frontend (production)
        if: matrix.project == 'frontend' && github.event_name == 'push'
        working-directory: ${{ matrix.workdir }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NEXT_TELEMETRY_DISABLED: "1"
        run: bun run deploy

      - name: Deploy frontend preview version
        if: matrix.project == 'frontend' && github.event_name == 'pull_request'
        id: frontend-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload --config wrangler.jsonc --message "Preview ${{ github.ref_name }}"
          workingDirectory: ${{ matrix.workdir }}

      - name: Output preview deployment URLs
        if: github.event_name == 'pull_request'
        run: |
          echo "Backend preview:  ${{ steps.backend-preview.outputs.deployment-url }}"
          echo "Frontend preview: ${{ steps.frontend-preview.outputs.deployment-url }}"
