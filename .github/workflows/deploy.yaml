name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]
        include:
          - project: backend
            workdir: packages/backend
          - project: frontend
            workdir: packages/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        working-directory: ${{ matrix.workdir }}
        run: bun install

      - name: Build (only frontend)
        if: matrix.project == 'frontend'
        working-directory: ${{ matrix.workdir }}
        run: |
          bun run build
          mkdir -p .next/server
          echo '{}' > .next/server/pages-manifest.json
          mkdir -p .next/standalone/packages/frontend/.next/server
          echo '{}' > .next/standalone/packages/frontend/.next/server/pages-manifest.json
          echo "✅ dummy pages-manifest created"
          bunx --bun @opennextjs/cloudflare build

      # ✅ Wranglerをnpmではなくbun経由で入れる
      - name: Install Wrangler manually
        run: bun add -g wrangler@3

      - name: Deploy with Wrangler
        working-directory: ${{ matrix.workdir }}
        run: wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
