name: Deploy

on:
  push:
    branches:
      - '**'

jobs:
  deploy:
    name: Deploy ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]
        include:
          - project: backend
            workdir: packages/backend
          - project: frontend
            workdir: packages/frontend
    env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Restore Next.js cache
        if: matrix.project == 'frontend'
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/${{ matrix.workdir }}/.next/cache
          key: ${{ runner.os }}-next-cache-${{ matrix.project }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-${{ matrix.project }}-
            ${{ runner.os }}-next-cache-

      - name: Deploy backend with Wrangler (production)
        if: matrix.project == 'backend' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --minify --env production
          workingDirectory: ${{ matrix.workdir }}

      - name: Deploy backend with Wrangler (preview)
        if: matrix.project == 'backend' && github.ref != 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --minify --env preview
          workingDirectory: ${{ matrix.workdir }}

      - name: Build frontend bundle with OpenNext
        if: matrix.project == 'frontend'
        working-directory: ${{ matrix.workdir }}
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: bun run cf:build

      - name: Deploy frontend with OpenNext CLI (production)
        if: matrix.project == 'frontend' && github.ref == 'refs/heads/main'
        working-directory: ${{ matrix.workdir }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NEXT_TELEMETRY_DISABLED: "1"
        run: bun run deploy

      - name: Deploy frontend with OpenNext CLI (preview)
        if: matrix.project == 'frontend' && github.ref != 'refs/heads/main'
        working-directory: ${{ matrix.workdir }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NEXT_TELEMETRY_DISABLED: "1"
        run: bun run deploy:preview

      - name: Show recent Cloudflare deployments
        if: matrix.project == 'frontend'
        working-directory: ${{ matrix.workdir }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deployments list --config wrangler.jsonc
